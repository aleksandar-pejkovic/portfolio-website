    <div id="main">
        <button class="openbtn">&#9776;</button>
    </div>

    <form>
        <h1>Registration</h1>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" name="name" class="form-control" aria-describedby="nameHelpBlock" autofocus>
            <div id="nameHelpBlock" class="form-text">

            </div>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username" class="form-control" aria-describedby="usernameHelpBlock">
            <div id="usernameHelpBlock" class="form-text">

            </div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" id="email" name="email" class="form-control" aria-describedby="emailHelpBlock">
            <div id="emailHelpBlock" class="form-text">

            </div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control"
                aria-describedby="passwordHelpBlock">
            <div id="passwordHelpBlock" class="form-text">

            </div>
        </div>
        <div class="mb-3">
            <label for="retypePassword" class="form-label">Retype password</label>
            <input type="password" id="retypePassword" name="retypePassword" class="form-control"
                aria-describedby="retypePasswordHelpBlock">
            <div id="retypePasswordHelpBlock" class="form-text">

            </div>
        </div>

        <button type="submit" id="submit" class="btn btn-primary">Register</button>

    </form>




    <script src="script.js"></script>
    <script src="../../script.js"></script>
</body>
